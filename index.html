<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Play a hand:</p>
    <div id="options">
        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>
    </div>
    <div id="results">
        <p>You picked: <span id="playerSelect"></span></p>
        <p>The computer picked: <span id="computerSelect"></span></p>
        <p>Result: <span id="gameResult"></span></p>
    </div>
    <div id="scores">
        <p>Your score: <span id="playerScores"></span></p>
        <p> Computer's score: <span id="computerScores"></span></p>
    </div>
    <button id="resetButton">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
